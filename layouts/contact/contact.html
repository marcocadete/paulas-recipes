{{ define "main" }}

<section class="pr-contact">
    {{ partial "header" . }}
    <div class="pr-contact__info container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <form name="contact" method="POST" data-netlify="true">
                    <div class="form-group">
                        <label for="pr-contact-form__name">Name</label>
                        <input type="text" name="name" class="form-control" id="pr-contact-form__name" required>
                    </div>
                    <div class="form-group">
                        <label for="pr-contact-form__email">Email address</label>
                        <input type="email" name="email" class="form-control" id="pr-contact-form__email" required>
                    </div>
                    <div class="form-group">
                        <label for="pr-contact-form__subject">Subject</label>
                        <input type="text" name="subject" class="form-control" id="pr-contact-form__subject" required>
                    </div>
                    <div class="form-group">
                        <label for="pr-contact-form__message">Message</label>
                        <textarea name="message" class="form-control" id="pr-contact-form__message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!-- Second Column -->
            <div class="pr-contact__image col-sm-12 col-md-6 d-flex justify-content-center align-items-center">
                <img src="/img/social-icons/contact-message.png" alt="Envelope">
            </div>
        </div>
    </div>
</section>

{{ end }}
