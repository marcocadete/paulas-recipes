{{ define "main" }}

<section class="pr-recipe-list">
    <div class="container">
        <div class="row">
            <div class="col">
                {{ partial "breadcrumb" . }}
            </div>
        </div>
        <div class="row">
            {{ range (.Paginator 5).Pages.ByPublishDate.Reverse }}
                {{ partial "recipe" . }}
            {{ end }}
        </div>
        <!-- Pagination -->
        <div class="row">
            <div class="col-12">
                {{ partial "pagination" . }}
            </div>
        </div>
    </div>
</section>

{{ end }}
