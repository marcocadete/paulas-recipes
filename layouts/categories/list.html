{{ define "main" }}
<main class="pr-category-taxonomy">

        <div class="row">
            {{ range .Pages }}
                {{ partial "recipe" . }}
            {{ end }}
        </div>
        <div class="row">
            <div class="col-12">
                {{ partial "pagination" }}
            </div>
        </div>
    </div>
</main>
{{ end }}
